<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      width: 50px;
      transform-origin: center center;
      transform: rotate(10deg);
    }

    .test1 {
      animation: test .5s steps(2, end) 0s infinite;
    }

    @keyframes test {
      from {
        transform: rotate(10deg);
      }

      to {
        transform: rotate(-30deg);
      }
    }
  </style>
</head>
<body>
  <p class="test1">テスト</p>
  <p class="test2">テスト</p>
  <p class="test3">テスト</p>
  <p class="test4">テスト</p>
</body>
</html>
