<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>テストページ</title>
  <style>
    #loading {
      position: absolute;
      z-index: 20;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #loadingimg img {
      width: 40%;
      position: absolute;
      z-index: 30;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transform-origin: center 52.6%;
      animation: loading 3s linear 0s infinite;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div id="loadingimg">
      <img src="../images/loadingimage.png" alt="ローリング画像">
    </div>
  </div>
</body>

</html>
