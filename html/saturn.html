<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>土星/SATURN</title>
  <link rel="stylesheet" href="../css/ress.min.css">
  <link rel="stylesheet" href="../css/planet.css">
</head>

<body>
  <button>戻る</button>
  <canvas id="stage"></canvas>
  <div id="info">
    <div id="text">
      <h1>土星/SATURN</h1>
      <p>hogehoge</p>
    </div>
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/three.min.js"></script>
  <script src="../js/orbitcontrols.js"></script>
  <script>
    window.addEventListener('load', init);
    let scene;
    let camera;
    let controls;
    let materialSaturn;
    let materialRing;
    let geometrySaturn;
    let geometryRing;
    let saturnMesh;
    let ringMesh;
    let renderer;
    let light
    let width = $('#stage').width();
    let height = innerHeight;

    function init() {
      renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#stage'),
      });
      renderer.setSize(width, height);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, 200);
      controls = new THREE.OrbitControls(camera);
      controls.minDistance = 200;
      controls.maxDistance = 200;
      controls.enableDamping = true;
      controls.dampingFactor = 0.6;

      light = new THREE.AmbientLight(0xFFFFFF, 2.0);
      scene.add(light);

      materialSaturn = new THREE.MeshStandardMaterial({
        map: new THREE.TextureLoader().load('../images/saturn.jpg')
      });

      materialRing = new THREE.MeshStandardMaterial({
        map: new THREE.TextureLoader().load('../images/saturn-ring.jpg'),
        opacity: 0.7,
        transparent: true
      });

      geometrySaturn = new THREE.SphereGeometry(33, 20, 20);
      geometryRing = new THREE.TorusGeometry(50, 13, 2, 1000);
      saturnMesh = new THREE.Mesh(geometrySaturn, materialSaturn);
      ringMesh = new THREE.Mesh(geometryRing, materialRing);
      scene.add(saturnMesh);
      scene.add(ringMesh);

      tick();

      function tick() {
        saturnMesh.rotation.y += 0.005;
        ringMesh.rotation.x = 1.5;
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    };

    $(function () {
      $('button').click(function () {
        history.back();
      });
    });

    window.addEventListener('keydown', Keydown);

    function Keydown(event) {
      let keycode = event.keyCode;

      if (keycode == 66) {
        history.back();
      }
    };
  </script>
</body>

</html>
